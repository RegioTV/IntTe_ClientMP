<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Registration</title>
<link rel="stylesheet" href="resources/jquery.mobile-1.2.0.css" />
<link rel="stylesheet" href="resources/theme.css" />
<script src="resources/jquery.min.js"></script>
<script src="resources/jquery.mobile-1.2.0.min.js"></script>
<script src="resources/registration.js"></script>
</head>
<body>
	<!-- Chat -->
	<div data-role="page" data-theme="a" id="page1">
		<div id="header" data-theme="a" data-role="header">
			<h3>Chat</h3>
		</div>
		<div data-role="content">
			<h2 id="heading">Registrierung</h2>
			<h:messages showDetail="true" class="error" />
			<h:form id="registrationForm">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<h:outputLabel for="username"> Benutzername </h:outputLabel>
						<h:inputText id="username" placeholder=""
							value="#{registrationController.username}" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<h:outputLabel for="password"> Passwort </h:outputLabel>
						<h:inputSecret id="password" placeholder=""
							value="#{registrationController.password}" />
					</fieldset>
				</div>
				<h:commandButton value="Senden"
					action="#{registrationController.register}" id="register"
					data-theme="a" />
			</h:form>
		</div>
	</div>
</body>
</html>
